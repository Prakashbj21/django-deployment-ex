{% extends 'relativeap/base.html' %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registration</h1>
    {% else %}
    <h1>Regsiter Here!</h1>
    <form enctype="multipart/form-data"  method="post">
        {% csrf_token %}
        {{ user_form }}
        {{ profile_form }}
        <input type="submit" name="" value="register">
    </form>
    {% endif %}
</div>

{% endblock %}
